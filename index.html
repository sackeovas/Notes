<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec5dfe8de1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <button id="newNoteButton" >New Note</button><br>
    </div>
    <div class = "note" >
        <div class="tools">
            <i class="fa-solid fa-trash fa-lg"></i>
            <i class="fa-solid fa-floppy-disk fa-lg"></i>
        </div>
        <textarea id="textArea" class="noteTextArea"  rows="10"></textarea><br>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
